<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/main.css">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <title>Todo List App</title>
  </head>
  <body>
    <div id='wrapper'>
      <div id="taskApp">
        <h1>Todo List</h1>
        <div>
          <form id='addTask' submit='#'>
            <div>
              <input id='textSize' type="text" v-model='tasks.name' placeholder="Add new task..." autocomplete="off">
              <input id="addButton" type="submit" value='+' @click='addTask'>
              <input id='deleteAll' type="submit" value="Delete all" @click = 'deleteAll'>
            </div>
          </form>
          <br>
        </div>
        <table>
          <thead>
            <th>Done</th>
            <th>Task Name</th>
            <th>Delete</th>
            <th>DeadLine</th>
          </thead>
          <tbody>
            <tr v-for='task in tasks'>
              <td><input type="checkbox" v-model="task.done"></td>
              <td><span>{{ task.name }}</span></td>
              <td><button id='delButton' @click="deleteTask(task)">Delete</button></td>
              <td><input type="date"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
